<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用说明</title>
</head>
<body>
    <div class="help-container">
        <ul>
            <li>1.按空格开始抽奖，再次按空格结束抽奖。</li>
            <li>2.按ESC键将中奖用户移到中奖名单处。</li>
            <li>3.首页“设置”可以重置抽奖。</li>
            <li>4.首页“设置”->“测试”来演示抽奖过程（备用），使用过记得进行“重置抽奖”操作，清除中奖名单。</li>
        </ul>
    </div>
</body>
</html>
